<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}"> 
        <meta name="theme-color" content="#343a40"> 
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z0R8BCHKG1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-Z0R8BCHKG1');
        </script>
    </head>
    <body class = "site">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/styles.css')}}"> 
    
        <div class = "site-content">
            <div class = "container-fluid bg-dark text-white header-class">
                <nav class = "navbar">
                    <div class = 'text-white'>
                        <h3 style = "font-family:sans-serif;" class="mb-1 mt-1"><a href = "{{ url_for('index') }}" class = 'text-white'>Code Red</a></h3>
                    </div>
                    <div class = 'd-none d-md-flex btn-group float-right'>
                        <div class = 'btn btn-secondary'><a href = "{{ url_for('index') }}" class = 'text-white'>Home</a></div>
                        <div class = 'btn btn-secondary'><a href = "{{ url_for('random') }}" class = 'text-white'>Random movie</a></div>
                        <div class = 'btn btn-secondary'><a href = "{{ url_for('genres') }}" class = 'text-white'>Genres</a></div>
                        <div class = 'btn btn-secondary'><a href = "{{url_for('contribute') }}" class = 'text-white'>Contribute</a></div>
                    </div>
                    <div class = 'd-md-none btn-group float-right'>
                        <button type="button" class="btn btn-secondary dropdown-toggle shadow-none" data-toggle="dropdown">Menu
                            <span class="caret"></span>
                        </button>
                        <ul class = 'dropdown-menu dropdown-menu-right shadow border-0' role = 'menu'>
                            <li><a href = "{{ url_for('index') }}" class = 'text-center dropdown-item' role="menuitem">Home</a></li>
                            <li><a href = "{{ url_for('random') }}" class = 'text-center dropdown-item' role="menuitem">Random movie</a></li>
                            <li><a href = "{{url_for('genres') }}" class = 'text-center dropdown-item' role="menuitem">Genres</a></li>
                            <li><a href = "{{url_for('contribute') }}" class = 'text-center dropdown-item' role="menuitem">Contribute</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class = "container-fluid  p-3 body-color">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
    
    <style>
        .site {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      
      .site-content {
        flex: 1;
      }
    </style>
    <footer style = "background-color:#1c1c20" class = "text-white p-1 pl-3 pr-3">
        <div class = "row p-4 justify-content-center">
            <div class = "col-md-6 container text-center">
                <span>
                    Find an issue with this page? <a href = "https://github.com/shrn01/code-red">Raise issue</a>
                </span>
            </div>
            <div class = "col-md-3 container text-center">
                <span>
                    <a class="text-white" href = "{{ url_for('contributors') }}">Contributors</a>
                </span>
            </div>
            <div class = "col-md-3 container text-center">
                <span>
                    <a class="text-white" href = "https://github.com/shrn01/code-red">Github</a>
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
