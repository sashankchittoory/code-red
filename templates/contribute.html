<!DOCTYPE html>
<html>
    <head>
        <title>
                Contribute | Code Red
        </title>
        <meta name="theme-color" content="#343a40"> 
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}">  
    </head>
    <body style="background-color: rgb(248, 248, 248);">
        {% extends "template.html" %}
        {% block content %}
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
          </svg>
        <div class = "container" style="max-width: 400px;">
        {% if post == True %}
        <div class = "alert alert-success" role="alert">
            <h3 class=" d-flex align-items-center">
                <svg class="bi flex-shrink-0 me-2 mr-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>Saved.</div>
            </h3>
            <span>Thanks for Contributing.</span>
        </div>
        {% endif %}

            <form method = "POST" enctype = 'multipart/form-data'>
                <div class="btn-group btn-group-toggle m-3" data-toggle="buttons">
                    <label class = "btn btn-outline-info active">
                        <input type="radio" name="movie_or_series" id="movie" value = "movie" onclick = "movie_fn()" checked>Single Movie
                    </label>
                    <label class = "btn btn-outline-info">
                        <input type="radio" name="movie_or_series" id="film series" value = "film series" onclick = "film_series()">Film series
                    </label>
                    <label class = "btn btn-outline-info">
                        <input type="radio" name="movie_or_series" id="series" value = "series" onclick = "series_fn()">TV series
                    </label>
                </div>
                <div class = "form-group" id = "movie_box">
                    <label id = "movie_label" for = "movie">Movie Name</label>
                    <input required class = "form-control" placeholder="Enter Movie Name" type = "text", name = "movie">
                </div>
                <div class = "form-group" id = "year_box">
                    <label id = "year_label" for = "year">Year</label>
                    <input required class = "form-control" placeholder="Enter Release year" type = "text", name = "year">
                </div>
                <div class = "form-group">
                    <label for = "genre">Genre</label>
                    <input required class = "form-control" placeholder="If multiple, seperate each with /" type = "text", name = "genre">
                </div>
                <div class = "form-group" id = "imdb_box">
                    <label id = "imdb_label" for = "imdb">IMDb Rating</label>
                    <input required class = "form-control" placeholder="Enter IMDB Rating" type = "text", name = "imdb">
                </div>
                
                <div class = "form-group">
                    <label id = "trailer_label" for = "trailer">Trailer</label>
                    <input required class = "form-control" placeholder="Link to movie trailer" type = "text", name = "trailer">
                </div>
                <div class = "custom-file mb-4">
                    <input class = "custom-file-input" accept=".jpg" type = "file", name = "image">
                    <label for = "image" class = 'custom-file-label'>Upload movie poster (.jpg)</label>
                </div>
                <div class = "form-group">
                    <label for = "addedBy">Your Name? ( Might be nickname too )</label>
                    <input required class = "form-control" placeholder="Enter your name" type = "text", name = "addedBy">
                </div>
                <div class="text-center" >
                    <input type = "submit" class = "btn btn-success", name = "Submit">
                </div>
            </form>
            <script>
                $(".custom-file-input").on("change", function() {
                  var fileName = $(this).val().split("\\").pop();
                  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                });
            </script>
            <script language="Javascript">
                function movie_fn()
                {
                    document.getElementsByName("movie")[0].placeholder = "Enter Movie Name";
                    document.getElementsByName("year")[0].placeholder = "Enter Release year";
                    document.getElementsByName("imdb")[0].placeholder = "Enter IMDB Rating";
                    document.getElementsByName("trailer")[0].placeholder = "Link to movie trailer";
                    document.getElementById("imdb_label").innerHTML = "IMDb Rating";
                    document.getElementById("year_label").innerHTML = "Year";
                    document.getElementById("movie_label").innerHTML = "Movie Name";

                }
                
                function film_series()
                {
                    document.getElementsByName("movie")[0].placeholder = "Enter Name {eg. Harry Potter}";
                    document.getElementsByName("year")[0].placeholder = "Enter release year of the first movie";
                    document.getElementsByName("imdb")[0].placeholder = "Enter number of Movies in the series";
                    document.getElementsByName("trailer")[0].placeholder = "Link to movie trailer";
                    document.getElementById("imdb_label").innerHTML = "Number of Movies in the series";
                    document.getElementById("year_label").innerHTML = "Year";
                    document.getElementById("movie_label").innerHTML = "Film Series name";
                
                }

                function series_fn()
                {
                    document.getElementsByName("movie")[0].placeholder = "Enter TV Series Name";
                    document.getElementsByName("year")[0].placeholder = "Enter Release year";
                    document.getElementsByName("imdb")[0].placeholder = "Enter number of seasons";
                    document.getElementsByName("trailer")[0].placeholder = "Link to series trailer/video clip";
                    document.getElementById("imdb_label").innerHTML = "Number of Seasons";
                    document.getElementById("year_label").innerHTML = "Release Year of first season";
                    document.getElementById("movie_label").innerHTML = "TV series Name";
                
                }
            </script>
            
        </div>
        {% endblock %}
    </body>
</html>
