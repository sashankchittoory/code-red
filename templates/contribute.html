<!DOCTYPE html>
<html>
    <head>
        <title>
            Contribute - Code Red
        </title>
    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}
        <div class = "container" style="max-width: 400px;">
            <form method = "POST">
                <div class = "form-group">
                    <label for = "ihdig">Movie Name </label>
                    <input class = "form-control" placeholder="Enter Movie Name" type = "text",name = "ihdig" required>
                </div>
                <div class = "form-group">
                    <label for = "year">Year</label>
                    <input required class = "form-control" placeholder="Enter Release year" type = "text", name = "year">
                </div>
                <div class = "form-group">
                    <label for = "imbd">IMDB Rating</label>
                    <input required class = "form-control" placeholder="Enter IMDB Rating" type = "text", name = "imbd">
                </div>
                <div class = "form-group">
                    <label for = "link">Image link</label>
                    <input required class = "form-control" placeholder="Enter a link to Image" type = "text", name = "link">
                </div>
                <div>
                    <input type = "submit" class = "btn btn-success", name = "Submit">
                </div>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
